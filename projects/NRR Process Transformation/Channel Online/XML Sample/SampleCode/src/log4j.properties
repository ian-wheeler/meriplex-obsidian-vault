# Set root category priority to DEBUG and set its only appender to A1
log4j.logger.XMLConnector=DEBUG, A1
log4j.logger.org.apache.commons.httpclient=ERROR, A1
log4j.logger.httpclient=ERROR, A1


log4j.logger.Request=DEBUG, A2
log4j.logger.RAWRequest=DEBUG, A3

# A1 is set to be a ConsoleAppender (writes to system console).
log4j.appender.A1=org.apache.log4j.FileAppender
log4j.appender.A1.File=xmlconnector.log

log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.File=request.log

log4j.appender.A3=org.apache.log4j.FileAppender
log4j.appender.A3.File=rawrequest.log

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=%d [%t] %-5p %c - %m%n